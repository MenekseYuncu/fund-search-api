spring:
  application:
    name: fund-search-service

  datasource:
    url: jdbc:postgresql://localhost:5432/fundsdb
    username: user
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  elasticsearch:
    uris: http://localhost:9200
    connection-timeout: 5s
    socket-timeout: 3s

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB